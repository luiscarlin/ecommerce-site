<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>eCommerce: Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" href="/css/global.css"/>

        <!-- js -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="container-fluid">
            <div th:each="product : ${products}">
                <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 card" th:id="${'productCard-' + {product.id}}">
                    <img class="center-block" th:src="${product.imageUrl}" />
                    <p th:text="${product.shortDescription}"></p>
                    <button class="btn btn-primary" th:id="|product-${product.id}|" th:text="${'$'+#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">$29.99</button>
                </div>
            </div>
        </div>
    </body>
</html>
