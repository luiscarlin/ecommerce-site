<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>eCommerce: Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="/css/global.css"/>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="container">
            <h2>Create your account</h2>

            <form th:action="@{/register}" method="post">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <div>
                    <input type="email" name="email" id="email" th:field="${userForm.email}" placeholder="Email Address" required="true" autofocus="true"/>
                    <span th:if="${#fields.hasErrors('userForm.email')}" th:errors="*{userForm.email}">validation email</span>
                </div>
                <div>
                    <input type="password" name="password" id="password" th:field="${userForm.password}" placeholder="Password" required="true"/>
                    <span th:if="${#fields.hasErrors('userForm.password')}" th:errors="*{userForm.password}">validation password</span>
                </div>
                <div>
                    <input type="password" name="passwordConfirm" id="passwordConfirm" th:field="${userForm.passwordConfirm}" placeholder="Confirm Password" required="true"/>
                    <span th:if="${#fields.hasErrors('userForm.passwordConfirm')}" th:errors="*{userForm.passwordConfirm}">validation password confirm</span>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </body>
</html>
