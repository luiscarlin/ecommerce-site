<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create a new user</title>
    </head>
    <body>
        <h1>Register a new user</h1>

        <form role="form" name="form" th:action="@{/register}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <div>
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" th:field="${form.email}" required="true" autofocus="true"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" th:field="${form.password}" required="true"/>
            </div>
            <div>
                <label for="passwordConfirm">Repeat</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm" th:field="${form.passwordConfirm}" required="true"/>
            </div>
            <button type="submit">Save</button>
        </form>
    </body>
</html>
