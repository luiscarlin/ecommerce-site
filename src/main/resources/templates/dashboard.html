<!doctype HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>eCommerce: Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="/css/global.css"/>
        <link rel="stylesheet" href="/css/dashboard.css"/>

        <!-- js -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/dashboard.js"></script>
    </head>
    <body>
       <div th:replace="fragments/header :: header"/>

        <div class="container">
            <div class="row text-center">
                <div id="products">
                    <script>createPlaceholderCard();</script>

                    <div th:each="product : ${products}">
                        <div class="col-xs-6 col-sm-4 col-md-3" th:id="${'productCard-' + {product.id}}">
                            <div class="thumbnail">
                                <img th:src="${product.imageUrl}" />
                                <div class="caption">
                                    <h3 th:text="${product.price != null} ? ${'$'+#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} : '$0'">$29.99</h3>
                                    <p class="description" th:text="${product.shortDescription}"></p>
                                    <p>
                                        <button class="btn btn-primary" th:id="${'editButton-'+{product.id}}">Edit</button>
                                        <button class="btn btn-danger" th:id="${'deleteButton-'+{product.id}}">Delete</button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
