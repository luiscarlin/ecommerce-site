<!doctype HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>eCommerce: Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" href="/css/dashboard.css"/>

        <!-- js -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/dashboard.js"></script>
    </head>
    <body>
       <div th:replace="fragments/header :: header"/>

        <div class="row">
            <!-- uncomment code for absolute positioning tweek see top comment in css -->
            <!-- <div class="absolute-wrapper"> </div> -->
            <!-- Menu -->
            <div class="side-menu">

                <nav class="navbar navbar-default" role="navigation">
                    <!-- Main Menu -->
                    <div class="side-menu-container">
                        <ul class="nav navbar-nav">

                            <!-- Search -->
                            <li><a data-toggle="collapse" href="#search" class="btn btn-default" id="search-trigger">
                                <span class="glyphicon glyphicon-search"></span>
                            </a></li>

                            <!-- Search body -->
                            <li id="search" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <form class="navbar-form" role="search">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Search"/>
                                        </div>
                                        <button type="submit" class="btn btn-default "><span
                                                class="glyphicon glyphicon-search"></span></button>
                                    </form>
                                </div>
                            </li>
                            <!-- Dropdown-->
                            <li class="panel panel-default" id="dropdown">
                                <a data-toggle="collapse" href="#dropdown-lvl1">
                                    <span class="glyphicon glyphicon-user"></span> Filters <span class="caret"></span>
                                </a>
                                <div id="dropdown-lvl1" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <ul class="nav navbar-nav">
                                            <li><a href="#">*****</a></li>
                                            <li><a href="#">****</a></li>
                                            <li><a href="#">***</a></li>
                                            <li><a href="#">**</a></li>
                                            <li><a href="#">*</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <p>
                                    <label for="amount">Price range:</label>
                                    <input type="text" id="amount" readonly="readonly" style="border:0; color:#f6931f; font-weight:bold;"/>
                                </p>
                                <div id="slider-range"></div>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
            </div>

            <!-- Main Content -->
            <div class="container-fluid">
                <div class="side-body">
                    <div id="products">
                        <script>createPlaceholderCard();</script>

                        <div th:each="product : ${products}">
                            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 placeholderCard" th:id="${'productCard-'+{product.id}}">
                                <img class="center-block" th:src="${product.imageUrl}"/>
                                <button class="btn btn-success center-block overlayEditButton hidden" th:id="${'editButton-'+{product.id}}">Edit</button>
                                <button class="btn btn-danger center-block overlayDeleteButton hidden" th:id="${'deleteButton-'+{product.id}}">Delete</button>
                                <p th:text="${product.shortDescription}"></p>
                                <span th:text="${'$'+{product.price}}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
