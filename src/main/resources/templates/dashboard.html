<!doctype HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>eCommerce: Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="/css/dashboard.css"/>

        <!-- js -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/dashboard.js"></script>
    </head>
    <body>
       <div th:replace="fragments/header :: header"/>

        <div class="container-fluid">
            <div class="row">
                <div id="products">
                    <script>createPlaceholderCard();</script>

                    <div th:each="product : ${products}">
                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 placeholderCard" th:id="${'productCard-'+{product.id}}">
                            <img class="center-block" th:src="${product.imageUrl}"/>
                            <button class="btn btn-success center-block overlayEditButton hidden" th:id="${'editButton-'+{product.id}}">Edit</button>
                            <button class="btn btn-danger center-block overlayDeleteButton hidden" th:id="${'deleteButton-'+{product.id}}">Delete</button>
                            <p th:text="${product.shortDescription}"></p>
                            <span th:text="${'$'+{product.price}}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
