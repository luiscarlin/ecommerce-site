<!doctype HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>eCommerce: Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" href="/css/dashboard.css"/>

        <!-- js -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form id="logoutForm" method="post" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img class="nav-bar-item" src="/images/store.png"/></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><img class="nav-bar-item" src="/images/shopping_cart.png"/></a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                               aria-expanded="false"><img class="nav-bar-item" src="/images/default_user.png"/> <span
                                    class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Edit Profile</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href='javascript:;' onclick="document.forms['logoutForm'].submit()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="row">
            <!-- uncomment code for absolute positioning tweek see top comment in css -->
            <!-- <div class="absolute-wrapper"> </div> -->
            <!-- Menu -->
            <div class="side-menu">

                <nav class="navbar navbar-default" role="navigation">
                    <!-- Main Menu -->
                    <div class="side-menu-container">
                        <ul class="nav navbar-nav">

                            <!-- Search -->
                            <li><a data-toggle="collapse" href="#search" class="btn btn-default" id="search-trigger">
                                <span class="glyphicon glyphicon-search"></span>
                            </a></li>

                            <!-- Search body -->
                            <li id="search" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <form class="navbar-form" role="search">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Search"/>
                                        </div>
                                        <button type="submit" class="btn btn-default "><span
                                                class="glyphicon glyphicon-search"></span></button>
                                    </form>
                                </div>
                            </li>
                            <!-- Dropdown-->
                            <li class="panel panel-default" id="dropdown">
                                <a data-toggle="collapse" href="#dropdown-lvl1">
                                    <span class="glyphicon glyphicon-user"></span> Filters <span class="caret"></span>
                                </a>
                                <div id="dropdown-lvl1" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <ul class="nav navbar-nav">
                                            <li><a href="#">*****</a></li>
                                            <li><a href="#">****</a></li>
                                            <li><a href="#">***</a></li>
                                            <li><a href="#">**</a></li>
                                            <li><a href="#">*</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <p>
                                    <label for="amount">Price range:</label>
                                    <input type="text" id="amount" readonly="readonly" style="border:0; color:#f6931f; font-weight:bold;"/>
                                </p>
                                <div id="slider-range"></div>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
            </div>

            <!-- Main Content -->
            <div class="container-fluid">
                <div class="side-body">
                    <div id="products">
                        <div id="placeholderCard1-0" class="col-xs-12 col-sm-6 col-md-3 col-lg-2 card step1">
                            <button id="createProduct-0" class="btn btn-primary btn-block">Create Product</button>
                        </div>

                        <div id="placeholderCard2-0" class="col-xs-12 col-sm-6 col-md-3 col-lg-2 card step2 hidden">
                            <p>Please type in the image URL:</p>
                            <input type="text" id="imageUrl-0" placeholder="image url"/>
                            <button id="addImageUrl-0" class="btn btn-primary btn-block">Next</button>
                        </div>

                        <div id="placeholderCard3-0" class="col-xs-12 col-sm-6 col-md-3 col-lg-2 card step3 hidden">
                            <p>Please type in a short description:</p>
                            <input type="text" id="shortDescription-0" placeholder="short product description"/>
                            <button id="addShortDescription-0" class="btn btn-primary btn-block">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/dashboard.js"></script>
    </body>
</html>
