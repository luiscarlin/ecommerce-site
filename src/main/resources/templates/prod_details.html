<!doctype HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>eCommerce: Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="/css/global.css"/>

        <!-- js -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div th:replace="fragments/header :: header"/>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-3">
                    <img stye="width: 20em; height: 100%" th:src="${product.imageUrl}" class="img-responsive center-block"/>
                </div>
                <div th:object="${product}">
                    <div class="col-xs-12 col-sm-5">
                        <p th:text="${product.title}"></p>
                        <p th:text="${product.shortDescription}"></p>
                        <p th:text="${product.description}"></p>
                    </div>
                    <div class="col-xs-12 col-sm-offset-1 col-sm-3">
                        <p th:text="${product.price != null} ? ${'$'+#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} : '$0.00'">$29.99</p>
                        <button class="btn btn-primary">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
